<!DOCTYPE html>
<html>
<head>
	<title>show hide</title>
</head>
<body>
	<p>hello team</p>
	<p>hello team</p>
	<button id="hide"> hide</button>
	<button id ="show"> show</button>
</body>
<script src="jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function(){
		$("#hide").click(function(){
			$("p").hide();
		});
		$("#show").click(function(){
			$("p").show();
		});
	});
</script>
</html>
